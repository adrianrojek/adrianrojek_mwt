<div class="login-wrapper">
  <form (ngSubmit)="onSubmit()" #formModel="ngForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field><input matInput placeholder="username" [(ngModel)]="auth.name" name="name" required/>
          <mat-hint>Vas login</mat-hint>
          <mat-error>Login musi byt vyplneny</mat-error>
        </mat-form-field>
        <mat-form-field><input matInput placeholder="password" [type]="hide ? 'password':'text'"
                               [(ngModel)]="auth.password"
                               name="password" required/>

          <button type="button" matSuffix mat-icon-button aria-label="Hide password" (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="formModel.form.invalid">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
